<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Usaha Pertanian</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginPage" class="login">
  <div class="login-box">
    <h2>Login</h2>
    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
    <p id="loginMsg"></p>
  </div>
</div>

<!-- APP -->
<div id="app" class="app hidden">
  <aside class="sidebar">
    <h3>ğŸŒ¾ Dashboard</h3>
    <button onclick="showPage('dashboard')">Dashboard</button>
    <button onclick="showPage('produk')">Produk</button>
    <button onclick="showPage('admin')">Admin</button>
    <button onclick="showPage('log')">Audit Log</button>
    <button onclick="toggleTheme()">ğŸŒ™ / â˜€ï¸</button>
    <button onclick="logout()">Logout</button>
  </aside>

  <main class="content">
    <!-- DASHBOARD -->
    <section id="dashboard">
      <h2>Ringkasan</h2>
      <div class="cards">
        <div class="card">Total Modal<br><b id="tModal">0</b></div>
        <div class="card">Total Pendapatan<br><b id="tPendapatan">0</b></div>
        <div class="card" id="hasilBox"><b id="tHasil">IMPAS</b></div>
      </div>
    </section>

    <!-- PRODUK -->
    <section id="produk" class="hidden">
      <h2>Produk</h2>
      <button onclick="tambahProduk()">+ Tambah Produk (Owner)</button>

      <select id="produkSelect" onchange="loadProduk()"></select>

      <input id="namaProduk" placeholder="Nama Produk (Owner)">
      <input id="modal" placeholder="Modal">
      <input id="pendapatan" placeholder="Pendapatan">
      <textarea id="catatan" placeholder="Catatan transaksi"></textarea>
      <button onclick="simpanData()">Simpan</button>

      <div id="statusBox"></div>
    </section>

    <!-- ADMIN -->
    <section id="admin" class="hidden">
      <h2>Manajemen Admin (Owner)</h2>
      <input id="adminUser" placeholder="Username admin">
      <input id="adminPass" placeholder="Password admin">
      <button onclick="tambahAdmin()">Tambah Admin</button>
      <div id="adminList"></div>
    </section>

    <!-- LOG -->
    <section id="log" class="hidden">
      <h2>Audit Log</h2>
      <div id="logList"></div>
    </section>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
