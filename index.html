<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Pertanian</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginPage" class="login-page">
  <div class="login-box">
    <h2>Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
    <p id="loginMsg"></p>
  </div>
</div>

<!-- APP -->
<div id="app" class="layout hidden">
  <aside class="sidebar">
    <h2>ğŸŒ¾ Sistem</h2>
    <ul>
      <li onclick="show('dashboard')">Dashboard</li>
      <li onclick="show('products')">Produk</li>
      <li onclick="show('admins')">Admin (Owner)</li>
      <li onclick="show('logs')">Audit Log</li>
      <li onclick="logout()">Logout</li>
    </ul>
    <button onclick="toggleTheme()">ğŸŒ™ / â˜€ï¸</button>
  </aside>

  <main class="content">

    <!-- DASHBOARD -->
    <section id="dashboard">
      <h1>Ringkasan</h1>
      <div class="summary">
        <div class="summary-card">Total Modal<br><span id="sumModal">0</span></div>
        <div class="summary-card">Total Pendapatan<br><span id="sumPendapatan">0</span></div>
        <div class="summary-card">Hasil<br><span id="sumHasil">-</span></div>
      </div>
    </section>

    <!-- PRODUK -->
    <section id="products" class="hidden">
      <div class="row">
        <h2>Produk</h2>
        <button onclick="addProduct()">+ Produk (Owner)</button>
      </div>

      <div class="card">
        <label>Pilih Produk</label>
        <select id="productSelect" onchange="loadProduct()"></select>
      </div>

      <div class="card">
        <label>Nama Produk (Owner)</label>
        <input id="productName">
      </div>

      <div class="card">
        <label>Modal</label>
        <input id="modal">
      </div>

      <div class="card">
        <label>Pendapatan</label>
        <input id="pendapatan">
      </div>

      <div class="card">
        <label>Catatan Transaksi</label>
        <textarea id="note"></textarea>
        <button onclick="saveTx()">Simpan</button>
      </div>

      <div class="card hasil" id="hasilBox">
        <h2 id="hasilText"></h2>
        <p id="selisihText"></p>
      </div>
    </section>

    <!-- ADMIN -->
    <section id="admins" class="hidden">
      <h2>Manajemen Admin (Owner)</h2>
      <div class="card">
        <input id="newAdmin" placeholder="username admin">
        <input id="newPass" placeholder="password admin">
        <button onclick="addAdmin()">Tambah Admin</button>
      </div>
      <div id="adminList"></div>
    </section>

    <!-- LOG -->
    <section id="logs" class="hidden">
      <h2>Audit Log</h2>
      <div id="logList"></div>
    </section>

  </main>
</div>

<script src="script.js"></script>
</body>
</html>
