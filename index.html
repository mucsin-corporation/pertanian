<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Pertanian</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginPage" class="login-page">
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
    <p id="loginMsg"></p>
  </div>
</div>

<!-- APP -->
<div id="app" class="layout hidden">
  <div class="sidebar">
    <h2>ğŸŒ¾ Admin</h2>
    <ul>
      <li class="active">Dashboard</li>
      <li onclick="logout()">Logout</li>
    </ul>
    <button class="theme-btn" onclick="toggleTheme()">ğŸŒ™ / â˜€ï¸</button>
  </div>

  <div class="content">
    <h1>Dashboard Pertanian</h1>

    <!-- RINGKASAN -->
    <div class="summary">
      <div class="summary-card">Total Modal<br><span id="totalModal">0</span></div>
      <div class="summary-card">Total Pendapatan<br><span id="totalPendapatan">0</span></div>
      <div class="summary-card">Hasil<br><span id="totalHasil">-</span></div>
    </div>

    <!-- INPUT -->
    <div class="card">
      <label>Modal</label>
      <input type="text" id="modal">
    </div>

    <div class="card">
      <label>Pendapatan</label>
      <input type="text" id="pendapatan">
    </div>

    <div class="card hasil" id="hasilBox">
      <h2 id="hasilText">Masukkan angka</h2>
      <p id="selisihText"></p>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
